{% extends "base.html" %}

{% block body %}
<h1>List Page 🍖</h1>

<div class="list-group">
    {% for id, testdata in TestData.instances.items() %}
    <a href="/{{ id }}/detail" class="list-group-item list-group-item-action">
        <pre>{{testdata.data}}</pre>
    </a>
    {% endfor %}
</div>

{% endblock %}
