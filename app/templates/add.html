{% extends "base.html" %}

{% set page = "add" %}

{% block body %}
<h1>Add Suite üêç</h1>

<form action="/api" method="post">
    <div class="form-group">
        <label for="data">Test Suite (File)</label>
        <textarea name="data" class="form-control"></textarea>
    </div>
    <div class="form-group">
        <input type="submit" class="btn btn-outline-primary btn-sm" value="Add" />
        <input type="button" class="btn btn-outline-info btn-sm" value="Show the Example"
                data-toggle="popover" title="Example"
                data-content="{{ example }}" />
    </div>
</form>

<script>
// ref: https://stackoverflow.com/questions/37629860/automatically-resizing-textarea-in-bootstrap
document.querySelector('textarea').addEventListener('keydown', function() {
    this.style.overflow = 'hidden';
    this.style.paddingBottom = '25px';
    this.style.height = 0;
    this.style.height = this.scrollHeight + 'px';
    }, false);
</script>
{% endblock %}
